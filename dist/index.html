<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Overlook Hotel</title>
</head>
<body>
  <page class='home-page'>
    <section class='login'>
      <img class="hotel-logo" src="./images/Lotus-Flower.svg" alt="Lotus logo">
      <h1>Welcome To The Overlook Hotel</h1>
      <section class="login-container">
        <form class="login-form" action="index.html" method="get">
          <input id="user-name-input" placeholder="Username" type="text" name="username">
          <input id="password-input" placeholder="Password" type="text" name="password">
          <button type="submit" id="login-button" name="login">Log In</button>
        </form>
      </section>
    </section>
  </page>
  <page class="main-page hidden">
    <img class="hotel-logo" src="./images/Lotus-Flower.svg" alt="Lotus logo">
    <h2>Welcome Back <span class="username"></span></h2>
    <article class="dashboard">
      <h3>You have spent <span class="spending-total"></span> with us so far.</h3>
      <button>Make a new reservation</button>
      <section class="reservations">
        <section class="reservations-scroller">
          <p>Your previous Reservations:</p>
          <aside class="reservation-display">
            <div id="past-reservations" class="scroller">
              <!-- Where past reservations will appear -->
            </div>
          </aside>
        </section>
        <section class="reservations-scroller">
          <p>Your future Reservations:</p>
          <aside class="reservation-display">
            <div id="future-reservations" class="scroller">
              <!-- Where future reservations will appear -->
            </div>
          </aside>
        </section>
      </section>
    </article>
  </page>
  <page class="main-page hidden">
    <img class="hotel-logo" src="./images/Lotus-Flower.svg" alt="Lotus logo">
    <article class="dashboard">
      <form class="search-rooms" action="index.html" method="get">
        <input class="date-search-field" type="date" name="" value="">
        <select class="search-field" name="reservation-filter" id="rooms">
          <option value="Select">*Optional* Room Type</option>
          <option value="Residental Suite">Residental Suite</option>
          <option value="Suite">Suite</option>
          <option value="Juinor Sweet">Juinor Sweet</option>
          <option value="Single Room">Single Room</option>
        </select>
        <button class="reservation-submit-btn" type="submit">Find Rooms</button>
      </form>
    </article>
  </page>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
